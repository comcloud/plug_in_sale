<!DOCTYPE html>
<html lang="">

<head>
    <meta charset="UTF-8">
    <title>正在-付款</title>
    <link rel="icon" href="/images/logo.png">
    <link rel="stylesheet" href="/css/bootstrap.min.css">
    <link rel="stylesheet" type="text/css" href="/css/style.css"/>
    <script src="/js/jquery/2.1.1/jquery.min.js"></script>
    <script src="/js/bootstrap.min.js"></script>
    <script type="application/javascript">
        $(function(){
            var error = $(error);
            $('#error').text(error);
        })
    </script>
</head>


<body leftmargin="100" rightmargin="100">

<div class="card text-center" style="background-color: white;">
    <div class="card-header">
        温馨提示
    </div>
    <div class="card-body">
        <h5 class="card-title">Special title treatment</h5>
        <p class="card-text">欢迎购买此挂，出售的产品为虚拟数字产品， 一旦售出不给与退换！，如有问题请联系客服 3341459510</p>
        <a href="#" class="btn btn-primary">Go somewhere</a>
    </div>
    <div class="card-footer text-muted">
        2 days ago
    </div>
</div>
<div class="panel panel-info">
    <div class="panel-heading">
        <h3 class="panel-title">购买</h3>
    </div>
    <div class="panel-body">
        <form action="/purchaseSuccess" method="get">
            <ul class="list-group">
                <li class="list-group-item"><span class="glyphicon glyphicon-usd"></span> 价格：<span
                        style=" color: #AA2222;"
                        class="trade-price">¥ 290.00</span>
                </li>
                <li class="list-group-item"><span style="font-size: large">购买数量 :</span>
                    <input type="text" name="count" id="count" value="1"
                           alt="请输入数量" class="form-control"
                           aria-label="Sizing example input"
                           aria-describedby="inputGroup-sizing-sm"/>
                </li>
                <li class="list-group-item"><span style="font-size: large">qq号 :</span>
                    <input type="text" name="qqNumber" id="qqNumber" value="1"
                           alt="请输入qq号" class="form-control"
                           aria-label="Sizing example input"
                           aria-describedby="inputGroup-sizing-sm"/>
                </li>
                <span id="error"></span>
                <li class="list-group-item">支付二维码：
                    <img src="/images/default-avatar.png"/>
                    <img src="/images/logos/editormd-logo-144x144.png"/>
                </li>
            </ul>
            <input class="btn btn-primary" type="submit" value="确认购买"/>
        </form>
    </div>

</div>


</body>

</html>
